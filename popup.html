<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ImpulseGuard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
<div class="header">
<div class="image"><img src="./resouces/head.png" alt=""></div>
<h1>Impulse Guard</h1>
</div>

<!---------------------------TIMER SECTION ------------------------->
<div class="timer">
<div class="time-box">
      <input type="number" id="hours" min="0" value="1">
      <label>Hours</label>
    </div>
    <div class="time-box">
      <input type="number" id="minutes" min="0" max="59" value="30">
      <label>Minutes</label>
    </div>
    <div class="time-box">
      <input type="number" id="seconds" min="0" max="59" value="0">
      <label>Seconds</label>
    </div>
</div>

  <div id="tab-list">
  <!-- checkboxes will be injected here -->
  </div>

  <!--------------------------- START/STOP BUTTON--------------------- -->

  <div class="button-wrapper">
    <button id="startPauseBtn">START</button>
  </div>
  <p id="warning-message" class="fade-warning">Please select at least one tab before starting.</p>
  </div>
  
  <script src="script.js"></script>
  <script src="popup.js"></script>
</body>
</html>
